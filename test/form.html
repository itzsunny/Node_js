<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<div style="width:60%; margin: 0 auto;">
<form action="/form" method="post" style="display: grid;grid-template-rows: 1fr;width: 40%; margin: 0 auto;" >
    <input type="text" name="name" placeholder="Name" style="padding:0.5rem;font-size: 1rem;">
    <input type="text" name="email" placeholder="Email" style="padding:0.5rem;font-size: 1rem;">
    <input type="submit" value="Register" style="width: 20%;height: 1rem;">
</form>
</div>
</body>
</html>
